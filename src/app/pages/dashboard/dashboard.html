<title>Dashboard</title>
<link rel="stylesheet" href="dashboard.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<body>
  <div class="dashboard-container">
    <aside class="dashboard-sidebar">
      <div class="logo-sidebar">
        <img src="assets/logo.png" alt="Scarrow logo" class="logo" />
      </div>

      <nav class="dashboard-nav">
        <div class="nav-top-links">
          <a href="dashboard.html" class="navListItem-dashboard">
            <span class="material-symbols-outlined">space_dashboard</span>
            Dashboard
          </a>
          <a href="devices.html" class="navListItem-devices">
            <span class="material-symbols-outlined">sensors</span>
            Devices
          </a>
          <a href="reports.html" class="navListItem-reports">
            <span class="material-symbols-outlined">summarize</span>
            Reports
          </a>
          <a href="activitylogs.html" class="navListItem-activityLogs">
            <span class="material-symbols-outlined">event_note</span>
            Activity Logs
          </a>
          <a href="farmers.html" class="navListItem-farmers">
            <span class="material-symbols-outlined">group</span>
            Farmers
          </a>
        </div>

        <!-- Profile sits at the bottom -->
        <a href="profile.html" class="navListItem-profile profile-link">
          <span class="material-symbols-outlined">person</span>
          Profile
        </a>
      </nav>
    </aside>

    <main class="dashboard-main">
      <h3 class="green-text">Dashboard</h3>
      <h1 class="green-text">Welcome, Head Farmer!</h1>

      <div class="dashboard-cards">
        <div class="dashboard-card">
          <h3 class="green-text">Total Devices</h3>
          <p>0</p>
        </div>
        <div class="dashboard-card">
          <h3 class="green-text">Active Devices</h3>
          <p>0</p>
        </div>
        <div class="dashboard-card">
          <h3 class="green-text">Registered Users</h3>
          <p>0</p>
        </div>

        <div class="recent-activity">
          <h3 class="green-text">Recent Activity</h3>
          <ul id="activity-list">
            <li>
              <span class="activity-description">No recent activities available.</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>
</body>
