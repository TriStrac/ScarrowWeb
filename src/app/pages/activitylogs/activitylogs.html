<div class="device-content">
  <div class="header-section">
    <h3>Activity Logs</h3>
  </div>

  <div class="body-container">
    <div class="search-box">
      <input type="text" placeholder="Search Farmer Name/ Date" />
    </div>

    <!-- ✅ Scrollable logs container -->
    <div class="logs-scroll-area">
      <div *ngFor="let group of activityLogs | groupByDate" class="activity-feed">
        <h3 class="section-title">{{ group.date }}</h3>

        <div *ngFor="let log of group.logs" class="activity-card">
          <div class="user-info">
            <img src="assets/peachbambi.jpg" alt="User" width="40" height="40" />
            <div class="logs-info">
              <p class="name">{{ log.user }}</p>
              <div class="status-container">
                <p class="action">{{ log.action }}</p>
                <p class="time">{{ log.date | date: 'shortTime' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ✅ end logs-scroll-area -->
  </div>
</div>
