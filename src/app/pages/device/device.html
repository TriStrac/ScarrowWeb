<div class="device-content">
  <div class="header-section">
    <h3>Devices</h3>
    <h1>Device List</h1>
  </div>

  <div class="body-container">
    <div class="search-box">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search Device Name" />
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Device Name</th>
            <th>Status</th>
            <th>Last Time Activated</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of filteredDevices()">
            <td>
              <a href="javascript:void(0)" (click)="goToDevice(device.id)">
                {{ device.name }}
              </a>
            </td>
            <td>
              <span class="status" [ngClass]="device.status.toLowerCase()"></span>
              {{ device.status }}
            </td>
            <td>{{ device.lastActivated }}</td>
            <td>
              <button class="edit-btn" (click)="editDevice(device)">‚úèÔ∏è</button>
              <button class="delete-btn" (click)="deleteDevice(device)">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
