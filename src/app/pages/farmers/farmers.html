<div class="farmer-content">
  <!-- Header -->
  <div class="header-section">
    <div>
      <h3>Farmers</h3>
      <h1>Farmers List</h1>
    </div>
    <button class="add-btn" (click)="addFarmer()">+ Add Farmer</button>
  </div>

  <!-- Body -->
  <div class="body-container">
    <!-- Search Box -->
    <div class="search-box">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search farmer..." />
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Devices</th>
            <th>Active Devices</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let farmer of filteredFarmers()">
            <td>{{ farmer.name }}</td>
            <td>{{ farmer.deviceCount }}</td>
            <td>
              <span
                class="status"
                [ngClass]="{ active: farmer.activeDeviceCount > 0, inactive: farmer.activeDeviceCount === 0 }"
              ></span>
              {{ farmer.activeDeviceCount }}
            </td>
            <td>
              <button class="edit-btn" (click)="goToFarmer(farmer)">âœŽ</button>
              <button class="delete-btn" (click)="deleteFarmer(farmer)">ðŸ—‘</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
